<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/addvisitstylesheet.css">
    <title>COVID-19 Contact Tracing</title>
</head>
<body>
    <h1 class="topbar">COVID - 19 Contact Tracing</h1>
    
    <nav>
        <form action="/home" method="GET">
            <button type="submit" class="nav">Home</button>
        </form>
        <form action="/overview" method="GET">
            <button type="submit" class="nav">Overview</button>
        </form>
        <form action="/addVisit" method="GET" style="background-color: rgb(132, 151, 176);">
            <button type="submit" class="nav">Add Visit</button>
        </form>
        <form action="/report" method="GET">
            <button type="submit" class="nav">Report</button>
        </form>
        <form action="/settings" method="GET">
            <button type="submit" class="nav">Settings</button>
        </form>
        <form action="/logout" method="GET">
            <button type="submit" class="nav final">Logout</button>
        </form>
    </nav>
    <section class="container">
        <img src="img/watermark.png" alt="watermark" class="watermark">
        <h2 class="subtitle">Add a new Visit</h2>
        <hr>
        <div class="left-half">
            <form action="/add-visit">
                <input type="text" placeholder="Date" class="entry"><br>
                <input type="text" placeholder="Time" class="entry"><br>
                <input type="text" placeholder="Duration" class="entry"><br>
                <button type="submit" class="add">Add</button><br>
                <button type="reset" class="add">Cancel</button>
            </form>
        </div>
        <div class="right-half">
            <img src="img/exeter.jpg" alt="exeter" class="map">
        </div>
    </section>
</body>
</html>
